<html>
    <head>
        <title> ADDRESS VALIDATION </title>
        <script>
             function validate()
            {
              var valid=true;
                var exp_add=/^[A-Za-z0-9\s]*$/;
                var exp_name=/^[A-Za-z\s]+$/;
                var exp_mno=/^[0-9]{1,10}$/;
                var sname=document.myform.sname.value;
                var address=document.myform.address.value;
                var fname=document.myform.fname.value;
                var mno=document.myform.mno.value;
                var res1=exp_name.test(sname);
                var res2=exp_name.test(fname);
                var res3=exp_add.test(address);
                var res4=exp_mno.test(mno);
                if(!res1)
                {
                    alert("enter valid student name");
                    valid=false;
                }
                if(!res2)
                {
                    alert("enter valid father name");
                    valid=false;
                }
                if(!res3)
                {
                    alert("enter valid addresss");
                    valid=false;
                }
                if(!res4)
                {
                    alert("enter valid mobile no");
                    valid=false;
                }
                if(valid)
                {
                    alert("validation completed");
                    
                }else{
                    alert("please fill all entry caefully");
                    return false;
                       
                    
                }
            }
        </script>
    </head>
    <body>
     <h1 >STUDENT REGESTRATION </h1>
     <form name="myform" onsubmit="return validate()">
        STUDENT NAME :<input type="text" name="sname"/></br>
        FATHER NAME :<input type="text" name="fname"/></br>
        ADDRESS:<input type="text" name="address"/></br>
        MOBILE NUMBER:<input type="text" name="mno"/></br>
        <input type="submit" value="submit"/>
    </form>

    </form>
    </body>
</html>
