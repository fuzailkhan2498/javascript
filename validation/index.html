<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
  <script src="js.js"></script>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">REGESTRATION FORM</h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Please fill all entry carefully.</h2></br>
    <form name="myform" class="form-group mb-3" onsubmit="return validate()">
      <h4>STUDENT NAME :</h4></br><input type="text" name="student_name" class="form-control mr-7">
      <h4>FATHER NAME :</h4></br><input type="text" name="father_name"class="form-control mr-2">
      <h4>MOTHER NAME :</h4></br><input type="text" name="mother_name"class="form-control mr-2">
      <h4>EMAIL :</h4></br><input type="text" name="email"class="form-control mr-2">
      <h4> MOBILE NUMBER:</h4></br><input type="text" name="mo_no"class="form-control mr-2">
      <h4>ADDRESS:</h4><input type="text" name="address"class="form-control mr-2">

    </br>
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
   </div>
  </div>

  
</body>
</html>
